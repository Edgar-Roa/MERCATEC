<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2ff;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #b3d9ff;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: #000;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #cce6ff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #99ccff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .product-section {
            margin-top: auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            background-color: #e6f2ff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .add-product {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-product:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#perfil">Mi Perfil</a>
        </div>
        <div class="main-content">
            <h1>MERCATEC</h1>
            <div class="product-section">
                <h2>Productos para Vender</h2>
                <button class="add-product">Agregar Producto</button>
                <div class="product-grid">
                    <div class="product-item">
                        <h3>Producto 1</h3>
                        <p>Descripción del producto 1</p>
                        <p>Precio: $XX.XX</p>
                    </div>
                    <div class="product-item">
                        <h3>Producto 2</h3>
                        <p>Descripción del producto 2</p>
                        <p>Precio: $XX.XX</p>
                    </div>
                    <!-- Más productos se agregarían aquí dinámicamente -->
                </div>
            </div>
        </div>
        <div class="sidebar">
            <a href="{{ url_for('mensajes') }}">Mensajes</a>
        </div>
    </div>
</body>
</html>
